<span class="title"></span>
<div class="login-page">
  <div id="form">
    <img src="https://pp.userapi.com/c837338/v837338590/4f7b8/xcJb9Ut-BWg.jpg">
    <form id="login-form" *ngIf="view=='login'">
      <input #login type="text" placeholder="Логин" />
      <input #password type="password" placeholder="Пароль" />
      <button (click)="auth($event, login.value, password.value)">Войти</button>
      <p class="message">Чтобы начать игру войдите или <a (click)="view='register';message=undefined;windowReady()">зарегистрируйтесь.</a></p>
      <label style="margin-top:20px" ng-show="message!=undefined">{{message}}</label>
    </form>
    <form id="register-form" *ngIf="view=='register'"><!--/*pattern="[a-z]+@[a-z]+\.[a-z]{2,4}$"-->
      <input #nameReg type="text" placeholder="Имя" (keyup)="onKey($event, nameReg., nameReg.value)">
      <input #surnameReg type="text" placeholder="Фамилия" (keyup)="onKey($event, surnameReg.name, surnameReg.value)"/>
      <input #loginReg type="text" placeholder="Логин" (keyup)="onKey($event, loginReg.name, loginReg.value)"/>
      <input #passwordReg type="password" placeholder="Пароль" (keyup)="onKey($event, passwordReg.name, passwordReg.value)"/>
      <input #emailReg type="email" placeholder="Email (не обязательно)" (keyup)="onKey($event, emailReg.name, emailReg.value)"/>
      <button (click)="registration($event, nameReg.value, surnameReg.value, loginReg.value, passwordReg.value, emailReg.value)">Зарегистрироваться и войти</button>
      <p class="message">Уже зарегистрированны? <a (click)="view='login';message=undefined">Войдите.</a></p>
      <label style="margin-top:20px" ng-show="message!=undefined">{{message}}</label>
    </form>
  </div>
</div>
